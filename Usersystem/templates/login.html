
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'bootStrap/css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'bootStrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootStrap/jquery-3.5.1.min.js' %}"></script>
</head>
<body>
   
 <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
       <div id="formContent">
             {% if messages %}
        {% for message in messages %}
            <p>{{message}} </p>
        {% endfor %}
    {% endif %}
        </div>
        <!-- Icon -->
        <div class="fadeIn first">
          <h1 class="login mt-3 mb-3">Login</h1>
        </div>
    
        <!-- Login Form -->
        <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
          <input type="text" id="login" class="fadeIn second" name="email" placeholder="login">
          <input type="password" id="password" class="fadeIn third" name="password1" placeholder="password">
          <input type="submit" class="fadeIn fourth text-dark bg-warning" value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover text-warning" href="#">Forgot Password?</a>
          <br>
          <a class="underlineHover text-warning" href="{% url 'signup' %}">Sign Up</a>

        </div>
    
      </div>
    </div>

</body>
</html>
