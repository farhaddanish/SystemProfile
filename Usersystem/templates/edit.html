{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'bootStrap/css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'bootStrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootStrap/jquery-3.5.1.min.js' %}"></script>
</head>
<body>
     <!------ Include the above in your HEAD tag ---------->
    
    <div class="wrapper fadeInDown">

        <div id="formContent">

          <!-- Tabs Titles -->
          <!-- Icon -->
          <div class="fadeIn first">
           <h1 class="login mt-3 mb-3">Sign Up</h1>
          </div>
      
          <!-- Login Form -->
          <form action="{% url 'edit' %}" method="POST">
          {% csrf_token %}
          {{content}}
  
   
            <br>
            <input type="submit" class="fadeIn fourth text-dark bg-warning" value="Sign Up">
          </form>
       
        </div>
      </div>
</body>
</html>
